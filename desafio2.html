<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		    .banner {
      width: 100%;
      background-color: #2196F3;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
    }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }

        #failVideo {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #failVideo video {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
    <script>
        function validarTexto() {
            var texto = document.getElementById("campoTexto").value;

            // Case-sensitive check for "Madeira" or "madeira"
            if (texto === "Madeira" || texto === "madeira") {
                window.location.href = "desafio3.html";
            } else {
                tocarVideoFalha();
            }
        }

        function tocarVideoFalha() {
            var videoContainer = document.getElementById("failVideo");
            var videoElement = document.getElementById("failVideoElement");

            // Display the video and play it
            videoContainer.style.display = "block";
            videoElement.play();

            // Wait for the video to end to reset the interface
            videoElement.onended = function () {
                videoContainer.style.display = "none";
                document.getElementById("campoTexto").value = ""; // Reset input
            };
        }
    </script>
</head>
<body>
<div class="banner">
    <h1>Desafio 2: Qual Ã© a minha viagem preferida?</h1>
  </div>
    <div class="container">
        <h2>Introduz no campo abaixo a minha viagem preferida</h2>
        <input type="text" id="campoTexto">
        <button onclick="validarTexto()">Confirmar</button>
    </div>

    <!-- Video container for failure -->
    <div id="failVideo">
        <video id="failVideoElement" src="fail.mp4" controls></video>
    </div>
</body>
</html>
