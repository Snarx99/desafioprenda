<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
    <script>
        function validarTexto() {
            var texto = document.getElementById("campoTexto").value;
            if (texto === "madeira") {
                window.location.href = "desafio3.html";
            } else {
                alert("Viagem errada, tenta novamente.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vinda ao Desafio2</h1>
		<br> </br>
		<h2>Introduz no campo abaixo a minha viagem preferida </h2>
		<br> </br>
        <input type="text" id="campoTexto">
        <button onclick="validarTexto()">Confirmar</button>
    </div>
</body>
</html>
