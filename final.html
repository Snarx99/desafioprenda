<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo YouTube Fullscreen</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="youtube-video" allow="autoplay; fullscreen" 
          src="https://www.youtube.com/embed/5cLYLsIOnBk?autoplay=1&controls=0&modestbranding=1&rel=0"></iframe>

  <script>
    // Abrir o vídeo em modo fullscreen automaticamente
    window.onload = () => {
      const iframe = document.getElementById('youtube-video');
      const requestFullScreen = 
        document.documentElement.requestFullscreen || 
        document.documentElement.mozRequestFullScreen || 
        document.documentElement.webkitRequestFullscreen || 
        document.documentElement.msRequestFullscreen;

      if (requestFullScreen) {
        requestFullScreen.call(document.documentElement);
      }
    };
  </script>
</body>
</html>
