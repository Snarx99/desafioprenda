<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #revelarBtn {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #revelarBtn:hover {
            background-color: #1976D2;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var videoContainer = document.getElementById("videoContainer");
            var videoElement = document.getElementById("parabensVideo");
            var revelarBtn = document.getElementById("revelarBtn");

            // Quando o vídeo terminar, esconda o vídeo e mostre o botão
            videoElement.onended = function () {
                videoContainer.style.display = "none"; // Esconde o vídeo
                revelarBtn.style.display = "block"; // Mostra o botão
            };
        });

        function revelarSurpresa() {
            // Redireciona para a página final.html
            window.location.href = "final.html";
        }
    </script>
</head>
<body>
    <!-- Video container for full screen -->
    <div id="videoContainer">
        <video id="parabensVideo" src="parabens.mp4" autoplay controls></video>
    </div>

    <!-- Button to reveal the surprise -->
    <button id="revelarBtn" onclick="revelarSurpresa()">Parabéns. O código é 783. Clica após abrir a prenda para revelar a surpresa</button>
</body>
</html>
